<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p id="status" style="color: white">choose num1</p>
      <div>
        <p id="numbersdisplay1" class="showcase"></p>
        <p id="numbersdisplay2" class="showcase"></p>
        <p id="numbersanswer" class="showcase"></p>
      </div>
      <div class="operators">
        <!-- <button class="operator" onclick="display('+')">+</button>
        <button class="operator" onclick="display('-')">-</button
        ><button class="operator" onclick="display('*')">*</button>
        <button class="operator" onclick="display('/')">/</button> -->
        <button class="operator" onclick="op('+')">+</button>
        <button class="operator" onclick="op('-')">-</button
        ><button class="operator" onclick="op('*')">*</button>
        <button class="operator" onclick="op('/')">/</button>
      </div>
      <div class="nubmers">
        <button class="number" onclick="display(1)">1</button>
        <button class="number" onclick="display(2)">2</button>
        <button class="number" onclick="display(3)">3</button>
        <button class="number" onclick="display(4)">4</button>
        <button class="number" onclick="display(5)">5</button>
        <button class="number" onclick="display(6)">6</button>
        <button class="number" onclick="display(7)">7</button>
        <button class="number" onclick="display(8)">8</button>
        <button class="number" onclick="display(9)">9</button>
        <button class="clear" onclick="cleardisplay()">AC</button>
        <button class="number" onclick="display(0)">0</button>
        <button class="equal" onclick="equals()">=</button>
        <button class="num1" onclick="displaynum(1)">num1</button>
        <button class="num2" onclick="displaynum(2)">num2</button>
        <!-- <button class="operatorsclick" onclick="displayop()">operator</button> -->
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
